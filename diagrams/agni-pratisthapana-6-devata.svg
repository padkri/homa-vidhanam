<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold">Figure 1</text>
  
  <!-- Vertical lines with numbers -->
  <!-- Line 3 -->
  <line x1="120" y1="60" x2="120" y2="200" stroke="black" stroke-width="2"/>
  <text x="120" y="55" text-anchor="middle" font-family="serif" font-size="16">3</text>
  
  <!-- Line 1 -->
  <line x1="200" y1="60" x2="200" y2="200" stroke="black" stroke-width="2"/>
  <text x="200" y="55" text-anchor="middle" font-family="serif" font-size="16">1</text>
  
  <!-- Line 2 -->
  <line x1="280" y1="60" x2="280" y2="200" stroke="black" stroke-width="2"/>
  <text x="280" y="55" text-anchor="middle" font-family="serif" font-size="16">2</text>
  
  <!-- Horizontal lines with numbers and arrows -->
  <!-- Line 6 -->
  <line x1="80" y1="80" x2="320" y2="80" stroke="black" stroke-width="2"/>
  <text x="70" y="85" text-anchor="middle" font-family="serif" font-size="16">6</text>
  <!-- Arrow for line 6 -->
  <polygon points="320,80 330,75 330,85" fill="black"/>
  
  <!-- Line 5 -->
  <line x1="80" y1="120" x2="320" y2="120" stroke="black" stroke-width="2"/>
  <text x="70" y="125" text-anchor="middle" font-family="serif" font-size="16">5</text>
  <!-- Arrow for line 5 -->
  <polygon points="320,120 330,115 330,125" fill="black"/>
  
  <!-- Line 4 -->
  <line x1="80" y1="160" x2="320" y2="160" stroke="black" stroke-width="2"/>
  <text x="70" y="165" text-anchor="middle" font-family="serif" font-size="16">4</text>
  <!-- Arrow for line 4 -->
  <polygon points="320,160 330,155 330,165" fill="black"/>
  
  <!-- Downward arrows at the bottom -->
  <!-- Arrow under line 3 -->
  <polygon points="120,220 115,210 125,210" fill="black"/>
  <line x1="120" y1="200" x2="120" y2="210" stroke="black" stroke-width="2"/>
  
  <!-- Arrow under line 1 -->
  <polygon points="200,220 195,210 205,210" fill="black"/>
  <line x1="200" y1="200" x2="200" y2="210" stroke="black" stroke-width="2"/>
  
  <!-- Arrow under line 2 -->
  <polygon points="280,220 275,210 285,210" fill="black"/>
  <line x1="280" y1="200" x2="280" y2="210" stroke="black" stroke-width="2"/>
</svg>
