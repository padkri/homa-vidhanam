<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 450" width="500" height="450">
  
  <!-- Background -->
  <rect x="0" y="0" width="500" height="450" fill="#fdfdfd"/>
  
  <!-- Central Homa Kundam (square) -->
  <rect x="125" y="100" width="250" height="250" fill="#f5f5f5" stroke="#333" stroke-width="3"/>
  
  <!-- Central text -->
  <text x="250" y="230" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#333">Homa Kundam</text>
  
  <!-- Vertical lines from top to bottom -->
  
  <!-- Line 3 - Soma (left vertical) -->
  <line x1="170" y1="50" x2="170" y2="380" stroke="#666666" stroke-width="2"/>
  <!-- Bottom V-shaped arrowhead (pointing down) -->
  <line x1="165" y1="370" x2="170" y2="380" stroke="#666666" stroke-width="2"/>
  <line x1="175" y1="370" x2="170" y2="380" stroke="#666666" stroke-width="2"/>
  <text x="170" y="40" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#d97706">3</text>
  <text x="170" y="405" text-anchor="middle" font-family="serif" font-size="14" fill="#333">Soma</text>
  
  <!-- Line 1 - Brahma (center vertical) -->
  <line x1="250" y1="50" x2="250" y2="380" stroke="#666666" stroke-width="2"/>
  <!-- Bottom V-shaped arrowhead (pointing down) -->
  <line x1="245" y1="370" x2="250" y2="380" stroke="#666666" stroke-width="2"/>
  <line x1="255" y1="370" x2="250" y2="380" stroke="#666666" stroke-width="2"/>
  <text x="250" y="40" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#d97706">1</text>
  <text x="250" y="405" text-anchor="middle" font-family="serif" font-size="14" fill="#333">Brahma</text>
  
  <!-- Line 2 - Yama (right vertical) -->
  <line x1="330" y1="50" x2="330" y2="380" stroke="#666666" stroke-width="2"/>
  <!-- Bottom V-shaped arrowhead (pointing down) -->
  <line x1="325" y1="370" x2="330" y2="380" stroke="#666666" stroke-width="2"/>
  <line x1="335" y1="370" x2="330" y2="380" stroke="#666666" stroke-width="2"/>
  <text x="330" y="40" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#d97706">2</text>
  <text x="330" y="405" text-anchor="middle" font-family="serif" font-size="14" fill="#333">Yama</text>
  
  <!-- Horizontal lines from left to right -->
  
  <!-- Line 6 - Indra (top horizontal) -->
  <line x1="70" y1="150" x2="430" y2="150" stroke="#666666" stroke-width="2"/>
  <!-- Right V-shaped arrowhead (pointing right) -->
  <line x1="420" y1="145" x2="430" y2="150" stroke="#666666" stroke-width="2"/>
  <line x1="420" y1="155" x2="430" y2="150" stroke="#666666" stroke-width="2"/>
  <text x="55" y="155" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#d97706">6</text>
  <text x="445" y="155" text-anchor="middle" font-family="serif" font-size="14" fill="#333">Indra</text>
  
  <!-- Line 5 - Vishnu (middle horizontal) -->
  <line x1="70" y1="225" x2="430" y2="225" stroke="#666666" stroke-width="2"/>
  <!-- Right V-shaped arrowhead (pointing right) -->
  <line x1="420" y1="220" x2="430" y2="225" stroke="#666666" stroke-width="2"/>
  <line x1="420" y1="230" x2="430" y2="225" stroke="#666666" stroke-width="2"/>
  <text x="55" y="230" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#d97706">5</text>
  <text x="445" y="230" text-anchor="middle" font-family="serif" font-size="14" fill="#333">Vishnu</text>
  
  <!-- Line 4 - Rudra (bottom horizontal) -->
  <line x1="70" y1="300" x2="430" y2="300" stroke="#666666" stroke-width="2"/>
  <!-- Right V-shaped arrowhead (pointing right) -->
  <line x1="420" y1="295" x2="430" y2="300" stroke="#666666" stroke-width="2"/>
  <line x1="420" y1="305" x2="430" y2="300" stroke="#666666" stroke-width="2"/>
  <text x="55" y="305" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#d97706">4</text>
  <text x="445" y="305" text-anchor="middle" font-family="serif" font-size="14" fill="#333">Rudra</text>

</svg>
